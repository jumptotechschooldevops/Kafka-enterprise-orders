name: EKS WebApp Build

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/eks-webapp-build.yml"
  pull_request:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/eks-webapp-build.yml"

env:
  AWS_REGION: us-east-2

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set image tags and GHCR username
        id: image-tags
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          OWNER="${{ github.repository_owner }}"
          # Use GHCR_USERNAME if set, otherwise use repository owner
          GHCR_USER="${GHCR_USERNAME:-$OWNER}"
          echo "frontend-tag=ghcr.io/$OWNER/kafka-enterprise-orders/web-frontend:latest" >> $GITHUB_OUTPUT
          echo "backend-tag=ghcr.io/$OWNER/kafka-enterprise-orders/web-backend:latest" >> $GITHUB_OUTPUT
          echo "frontend-tag-sha=ghcr.io/$OWNER/kafka-enterprise-orders/web-frontend:$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "backend-tag-sha=ghcr.io/$OWNER/kafka-enterprise-orders/web-backend:$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "owner=$OWNER" >> $GITHUB_OUTPUT
          echo "ghcr-username=$GHCR_USER" >> $GITHUB_OUTPUT
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.image-tags.outputs.ghcr-username }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push frontend
        run: |
          docker build -t ${{ steps.image-tags.outputs.frontend-tag }} \
                       -t ${{ steps.image-tags.outputs.frontend-tag-sha }} \
                       ./web/frontend
          docker push ${{ steps.image-tags.outputs.frontend-tag }}
          docker push ${{ steps.image-tags.outputs.frontend-tag-sha }}

      - name: Build and push backend
        run: |
          docker build -t ${{ steps.image-tags.outputs.backend-tag }} \
                       -t ${{ steps.image-tags.outputs.backend-tag-sha }} \
                       ./web/backend
          docker push ${{ steps.image-tags.outputs.backend-tag }}
          docker push ${{ steps.image-tags.outputs.backend-tag-sha }}

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Frontend image: ${{ steps.image-tags.outputs.frontend-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backend image: ${{ steps.image-tags.outputs.backend-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images pushed successfully to GHCR" >> $GITHUB_STEP_SUMMARY
